<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Supermercado+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
</head>
<body onload="updateClock()">
    <div class="master-separator">

        <div class="aligner">
            <span id="hour" class="big-time">00</span>
            <span class="big-time trap">:</span>
            <span id="minute" class="big-time">00</span>
            <span class="big-time trap">:</span>
            <span id="second" class="big-time">00</span>
        </div>

        <div class="analog">
            <div class="rotator">
                <div id="hour-hand" class="hands"></div>
                <div id="minute-hand" class="hands"></div>
                <div id="second-hand" class="hands"></div>
                <div id="center-hand" class="hands"></div>
            </div>
        </div>
    </div>


    <script src="clock.js"></script>
</body>
</html>
